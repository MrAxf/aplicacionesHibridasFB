<ion-header>

  <ion-navbar>
    <ion-title>Añadir coche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="carForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="car.marca" formControlName="marca" type="text" placeholder="Marca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="car.modelo" formControlName="modelo" type="text" placeholder="Modelo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="car.fabricacion" formControlName="fabricacion" type="text" placeholder="País de fabricación"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="car.potencia" formControlName="potencia" type="number" placeholder="Potencia"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="car.velocidadMaxima" formControlName="velocidadMaxima" type="number" placeholder="Velocidad máxima"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!carForm.valid">Guardar</button>
  </form>
</ion-content>
