<ion-header>
  <ion-navbar>
    <ion-title>
      Coches
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="obtenerDetalle(car.id)"> 
      <h1>{{car.marca}} {{car.modelo}}</h1>  
      <span *ngIf="car.potencia">{{car.potencia}} CV</span>
      <span *ngIf="car.velocidadMaxima">{{car.velocidadMaxima}} km/h</span>
      <p>{{car.fabricacion}}</p>
    </ion-item>
  </ion-list>
 </ion-content>
